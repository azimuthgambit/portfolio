<script>

const bodyId = document.getElementById('bodyId');
bodyId.onload = () => bodyId.style.opacity = '1';

window.onscroll = function() {scrollFunction()};
function scrollFunction() {
  var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
  var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
  var scrolled = (winScroll / height) * 100;
  console.log(Math.floor(scrolled));
  if (scrolled >= 2) {
    bodyId.style.transition = "background-color 1000ms";
    bodyId.style.backgroundColor = "hsl(214, 40%, 10%)";
  }
  if (scrolled >= 15) {
    document.getElementById("about1").style.opacity = '1';
  }
  if (scrolled >= 45) {
    document.getElementById("about2").style.opacity = '1';
  }
  if (scrolled >= 65) {
    document.getElementById("about3").style.opacity = '1';
  }
}


</script>
