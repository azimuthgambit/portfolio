  <div class="about-text">

      <h3>keiko-note</h3>
    </div>

    <div class="description">
      <h5>React app which fetches summaries of your favorite scientific papers from PubMed's 
        <a href="https://fredtrotter.com/2014/11/14/hacking-on-the-pubmed-api/" target="_blank">
        RESTish API</a>
         and then lets you take custom notes on them.</h5>
      <h5>Custom-built for a research lab at UPenn.</h5>
      <h5>Uses Firebase for authentication and data persistence.</h5>
    </div>

    <div class="container demo-repo-click">
